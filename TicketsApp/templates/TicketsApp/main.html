<html lang="en-us">
    <head>
        <title>Amagi
        </title>
        <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">
        <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css">
        <meta name="robots" content="NONE,NOARCHIVE">
    </head>
    {% load staticfiles %}
    <body class=" login" data-admin-utc-offset="-16200">
        <div id="container">
            <div id="header">
                <div id="branding">
                    <h1 id="site-name">
                            <img src="{% static "img/Logo.png" %}">
                    </h1>
            </div>
        </div>
        <div id="content" class="colM">
            <div id="content-main">
                <form action="/admin/login/?next=/admin/" method="post" id="login-form"><input type="hidden" name="csrfmiddlewaretoken" >
                    <div class="form-row">
                        <label class="required" for="id_username">
                            Usuario:
                        </label> 
                        <input id="id_username" maxlength="254" name="username" type="text">
                    </div>
                    <div class="form-row">   
                        <label class="required" for="id_password">
                            Contraseña:
                        </label>
                        <input id="id_password" name="password" type="password">
                        <input type="hidden" name="next" value="/admin/">
                    </div>
                    <div class="submit-row">
                        <label>&nbsp;</label>
                        <input type="submit" value="Iniciar sesión">
                    </div>
                </form>

                <script type="text/javascript">
                    document.getElementById('id_username').focus()
                </script>
            </div>
            <br class="clear">
        </div>
        <div id="footer">
        </div>
        </div>
    </body>
</html>
