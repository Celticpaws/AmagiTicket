{% extends 'TicketsApp/main.html' %}

    {% block title %} 
    Ticket 
    {% endblock %}
 <script src="js/jquery.min.js"></script>
 
{% block content %}
       <div class="right_col" role="main">
        <div class="">

          <div class="page-title">
            <div class="title_left">
                  <h1><span id="sol"></span>
                  <script>
                      var b = "{{ticketpk.t_isincident}}" 
                      var text;  
                       if ( b=="True") {
                          text = "<span class='label label-danger'>Ticket # {{ticketpk.t_id}}</span>"
                       }else{
                          text = "<span class='label label-info'>Ticket # {{ticketpk.t_id}}</span>"
                       }
                      document.getElementById("sol").innerHTML = text;
                
                  </script>                    
              </h1>
            </div>
            <div class="title_right">
              <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Actualizar Estado</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a href="{% url 'TicketsApp.views.ticket' pk=ticketpk.pk %}" class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  <form action="/edit/" method="post" class="post-form"  data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}
                    <div class="form-group fieldWrapper">
                      
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="formTicket.t_state">
                        Nuevo estado: <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                              <select id="formTicket.t_state" class="form-control" name="formTicket.t_state">
                                <option>Asignado</option>
                                <option>En Proceso</option>
                                <option>En espera del proveedor</option>
                                <option>Resuelto</option>
                                <option>Cerrado</option>
                              </select>

                      </div>
                    </div><br><br>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="formTicket.t_usersolver">
                        Nuevo Asignatario:
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <select id="formTicket.t_usersolver" class="form-control" name="formTicket.t_usersolver">
                        {% for userofdep in usersofdep %}
                              <option>{{userofdep.u_user.get_full_name}}</option>
                        {% endfor %}
                        </select>
                      </div>
                    </div><br><br>
                    
                    <div class="form-group">
                      <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">
                        Descripci√≥n del cambio:</label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea id="message" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="10" data-parsley-maxlength="200" data-parsley-minlength-message="Su mensaje debe poseer almenos 10 caracteres"
                          data-parsley-validation-threshold="10"></textarea>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                      <a href="{% url 'TicketsApp.views.ticket' pk=ticketpk.pk %}" class="btn btn-danger">Cancel</button>
                      </a>
                        <button type="submit" class="btn btn-success">Aceptar</button>
                      </form>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>

          <script type="text/javascript">
            $(document).ready(function() {
              $('#birthday').daterangepicker({
                singleDatePicker: true,
                calender_style: "picker_4"
              }, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
              });
            });
          </script>


 

{% endblock %}
