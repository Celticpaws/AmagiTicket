{% extends 'TicketsApp/maincreator.html' %}

    {% block title %} 
    Ticket 
    {% endblock %}
 <script src="js/jquery.min.js"></script>
 
{% block content %}
       <div class="right_col" role="main">
        <div class="">

          <div class="page-title">
            <div class="title_left">
                  <h1><span id="sol"></span>
                  <script>
                      var b = "{{ticketpk.t_isincident}}" 
                      var text;  
                       if ( b=="True") {
                          text = "<span class='label label-danger'>Ticket # {{ticketpk.t_id}}</span>"
                       }else{
                          text = "<span class='label label-info'>Ticket # {{ticketpk.t_id}}</span>"
                       }
                      document.getElementById("sol").innerHTML = text;
                
                  </script>                    
              </h1>
            </div>
            <div class="title_right">
              <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go!</button>
                        </span>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
          

              <div class="x_panel">
                <div class="x_title">
                  <h2>Adjuntar un archivo</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a href="{% url 'TicketsApp.views.ticket' pk=ticketpk.pk %}" class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <br />
                  <form method="post" class="post-form" enctype="multipart/form-data" data-parsley-validate class="form-horizontal form-label-left">
                        {% csrf_token %}
                        <div class="fieldWrapper">
                          {{formArchive.as_p}}
       
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-10">
                      <a href="{% url 'TicketsApp.views.ticket' pk=ticketpk.pk %}" class="btn btn-danger">Cancel</button>
                      </a>
                        <button type="submit" class="btn btn-success">Aceptar</button>
                      </form>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>

          <script type="text/javascript">
            $(document).ready(function() {
              $('#birthday').daterangepicker({
                singleDatePicker: true,
                calender_style: "picker_4"
              }, function(start, end, label) {
                console.log(start.toISOString(), end.toISOString(), label);
              });
            });
          </script>


 

{% endblock %}
